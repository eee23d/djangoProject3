{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>أجنحة | تسجيل الدخول</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'wingsApp/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'wingsApp/colorlib-regform-7/css/style.css'%}">
</head>
<body>
<div class="main">
<!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'wingsApp/colorlib-regform-7/images/signin-image.jpg'%}" alt="sing up image"></figure>
                        <a href="{% url 'register' %}" class="signup-image-link">انشئ حساباً جديداً</a>
                    </div>

                    <div class="signin-form">
                        {% for message in messages %}
                            <p id="messages">{{ message }}</p>
                        {% endfor %}
                        <h2 class="form-title">تسجيل الدخول</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fname" id="username" placeholder="البريد الالكتروني"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="lname" id="password" placeholder="كلمة السر"/>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="سجل الدخول"/>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>

    </div>
<!-- JS -->
    <script src="{% static 'wingsApp/colorlib-regform-7/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'wingsApp/colorlib-regform-7/js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
